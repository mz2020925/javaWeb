<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.创建核心对象
    var xhttp;
    if (window.XMLHttpRequest){
        xhttp = new XMLHttpRequest();
    }else {
        // code for IE6, IE5
        xhttp = new ActiveXObject("Microsoft.XMLHTTP");


    }
    // 2.发送请求
    xhttp.open("GET", "http://localhost:80/ajaxServlet");  // 要写全路径，因为使用ajax之后，后面部署前后端，可以部署到两台电脑上面，所以必须写全路径
    xhttp.send();

    // 3.获取响应
    xhttp.onreadystatechange=function () {
        if (this.readyState == 4 && this.status == 200){
            // document.getElementById("demo").innerHTML = this.responseText;
            alert(this.responseText);
        }
    };



</script>

</body>
</html>
