<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue03_v-model</title>
</head>
<body>

<div id="app">
    <a v-bind:href="url">点击一下</a>
    <input v-model="url">
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                url:"https://www.baidu.com"
            }
        }
    })
</script>
</body>
</html>
