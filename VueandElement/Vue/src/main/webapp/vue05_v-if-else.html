<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-if="count>0">count值为{{count}}</div>
    <div v-else-if="count<0">count值为{{count}}</div>
    <div v-else>count值为{{count}}</div>
    <hr>
    <input v-model="count">
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                count:3
            }
        }
    });
</script>
</body>
</html>
