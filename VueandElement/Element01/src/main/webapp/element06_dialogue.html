<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <template>
        <!--下面是搜索表单的代码-->
        <el-form :inline="true" v-bind:model="queryField" class="demo-form-inline">
            <el-form-item label="姓名">
                <el-input v-model="queryField.name" placeholder="姓名"></el-input>
            </el-form-item>
            <el-form-item label="学号">
                <el-input v-model="queryField.studentId" placeholder="学号"></el-input>
            </el-form-item>
            <el-form-item label="学院">
                <el-select v-model="queryField.school" placeholder="学院">
                    <el-option label="航空航天学院" value="hangkong"></el-option>
                    <el-option label="信息与通信工程学院" value="xintong"></el-option>
                    <el-option label="电子科学与工程学院" value="dianzi"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" v-on:click="queryMember">查询</el-button>
            </el-form-item>
        </el-form>

        <!--按钮-->
        <el-row>
            <el-button type="danger">批量删除</el-button>
            <el-button type="primary" v-on:click="dialogFormVisible = true">添加成员</el-button>
        </el-row>
        <!--添加成员的表单形式的对话框-->
        <el-dialog title="添加成员" v-bind:visible.sync="dialogFormVisible">
            <el-form v-bind:model="newMember">
                <el-form-item label="姓名" v-bind:label-width="formLabelWidth">
                    <el-input v-model="newMember.name" placeholder="姓名"></el-input>
                </el-form-item>
                <el-form-item label="学号" :label-width="formLabelWidth">
                    <el-input v-model="newMember.studentId" placeholder="学号"></el-input>
                </el-form-item>
                <el-form-item label="学院" :label-width="formLabelWidth">
                    <el-select v-model="newMember.school" placeholder="学院">
                        <el-option label="航空航天学院" value="hangkong"></el-option>
                        <el-option label="信息与通信工程学院" value="xintong"></el-option>
                        <el-option label="电子科学与工程学院" value="dianzi"></el-option>
                    </el-select>
                </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button v-on:click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" v-on:click="addMember">确 定</el-button>
            </div>
        </el-dialog>

        <!--下面是表格的代码-->
        <el-table
                :data="tableData"
                stripe
                style="width: 100%"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="100">
            </el-table-column>
            <el-table-column
                    label="序号"
                    align="center"
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="studentId"
                    label="学号"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="school"
                    label="学院"
                    align="center">
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作">
                <el-row>
                    <el-button type="primary" plain>修改</el-button>
                    <el-button type="danger" plain>删除</el-button>
                </el-row>
            </el-table-column>
        </el-table>
    </template>
</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                // 表格数据
                tableData: [{
                    name: '张明志',
                    studentId: '202222100119',
                    school: '航空航天学院'
                }, {
                    name: '张明志',
                    studentId: '202222100119',
                    school: '航空航天学院'
                }, {
                    name: '张明志',
                    studentId: '202222100119',
                    school: '航空航天学院'
                }, {
                    name: '张明志',
                    studentId: '202222100119',
                    school: '航空航天学院'
                }],

                // 复选框选中后会把该行数据放到这个list集合中
                multipleSelection:[],
                queryField: {
                    name: '',
                    studentId: '',
                    school:''
                },

                // 新增成员时展示的对话框
                dialogFormVisible: false,
                newMember: {
                    name: '',
                    studentId: '',
                    school: ''
                },
                formLabelWidth: '120px'
            }
        },
        methods:{
            //复选框选中后执行该方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            },
            //查询成员
            queryMember() {
                console.log('submit!');
            },
            //添加成员
            addMember(){
                this.dialogFormVisible=false;
                console.log(this.newMember);
            }
        }

    })
</script>

</body>
</html>
